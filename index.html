<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Flipper</title>
  <link href='http://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1 class="logo">Flipper</h1>
    <div id="tela" class="tela">
      <span id="ponto"></span>
    </div>
    <div class="control">
      <button id="top-left" class="button top-left fa fa-arrow-up">Pra cima/esquerda</button>
      <button id="top" class="button top fa fa-arrow-up">Pra cima</button>
      <button id="top-right" class="button top-right fa fa-arrow-up">Pra cima/direita</button>
      <button id="left" class="button left fa fa-arrow-left">Esquerda</button>
      <button id="center" class="button center fa fa-circle">Centro</button>
      <button id="right" class="button right fa fa-arrow-right">Direita</button>
      <button id="bottom-left" class="button bottom-left fa fa-arrow-down">Pra baixo/esquerda</button>
      <button id="bottom" class="button bottom fa fa-arrow-down">Pra baixo</button>
      <button id="bottom-right" class="button bottom-right fa fa-arrow-down">Pra baixo/direita</button>
    </div>
  </main>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
